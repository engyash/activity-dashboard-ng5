
<div class="permissions">
  <div class="col-lg-12 col-md-12 col-sm-12 permissions__header-block">
    {{title}}
  </div>
  <div class="col-lg-2 col-md-2 col-sm-4 permissions__menu-block">
    <div class="permissions__menu-block__title">Permissions</div>
    <ul>
     <li>
       <label class="radio">
         <input value="0" type="radio" name="role">All
       </label>
     </li>
      <li *ngFor="let role of roles">
               
        <label class="radio">
          <input value="{{role.id}}" type="radio" name="role">{{role.name}}
        </label>
        
      </li>
    </ul>
  </div>
  <div class="col-lg-10 col-md-10 col-sm-8 permissions__content-block">
    <div class="permissions__content-block__users">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>USERNAME</th>
            <th>FIRST NAME</th>
            <th>LAST NAME</th>
            <th>ACTIONS</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{user.username}}</td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td><a (click)="editUserRoles(user.id)"><i class="fa fa-edit"></i></a></td>
          </tr>
        </tbody>
      </table>
    </div>
    </div>
</div>
